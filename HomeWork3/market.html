<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<script>

	var goods = [
		{
			title: 'Товар 1',
			price: 100
		},
		{
			title: 'Товар 2',
			price: 200
		},
		{
			title: 'Товар 3',
			price: 300
		}

	];

	var summa = 0;
	for(var item of goods){
		summa += item.price;
		console.log(item.title + " стоит " + item.price);
	}
	console.log("Итогая стоимость: " + summa);


</script>

</html>
